<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Restaurante "El Crujiente" - Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="cabecera" align=center>
      <a id="inicio"></a>
      <br/>
      <h1 class="Titulo">Restaurante "El Crujiente"</h1>
      <br/>
      <a href="./index.html" target="_self"><b>Presentación</b></a>
      &nbsp;&nbsp;&nbsp;
      <a href="./menu.html" target="_self"><b>Menú</b></a>
      &nbsp;&nbsp;&nbsp;
      <a href="./reserva.html" target="_self"><b>Reserva</b></a>
      <hr size="5"/>
      <br />
    </div>
    <main class="form-group" align=center>
      <img src="./img/reservarestaurante.jpg" alt="Imagen Reserva" height="350px" width="580px" >
      <br /><br /><br />
      <fieldset>
        <legend>Formulario de reserva</legend>
        <br/>
        <form action="mailto:acabrmar@myuax.es" method="POST" target="_self">
          <li>
            <label for="nombre">Nombre y Apellidos:&nbsp*&nbsp<input type="text" id="nombre" autofocus placeholder="Introduce nombre y apellidos" required/></label>
          </li>
          <br/>
          <li>
            <label for="cardnum">Nº de Tarjeta Bancaria:&nbsp<input type="number" id="cardnum" value="cardnum" pattern="^(?:4\d([\- ])?\d{6}\1\d{5}|(?:4\d{3}|5[1-5]\d{2}|6011)([\- ])?\d{4}\2\d{4}\2\d{4})$" placeholder="Solo VISA o MasterCard"/></label>
            <!--El input está configurado con expresión regular para validar los números de tarjeta de VISA y Mastercard-->
          </li>
          <br/>
          <li>
            <label for="date">Fecha solicitada:&nbsp*&nbsp<input type="date" id="fecha" value="fecha" required/></label>
          </li>
          <br/>
          <li>
            <label for="time">Hora de reserva:&nbsp*&nbsp</label>
            <select id="time" required>
              <option value="13:00 - 14:00">13:00 - 14:00</option>
              <option value="14:00 - 15:00">14:00 - 15:00</option>
              <option value="15:00 - 16:00">15:00 - 16:00</option>
              <option value="20:00 - 21:00">20:00 - 21:00</option>
              <option value="21:00 - 22:00">21:00 - 22:00</option>
              <option value="22:00 - 23:00">22:00 - 23:00</option>
            </select>
          </li>
          <br/>
          <li>
            <label for="park">¿Necesita Parking?&nbsp<input type="checkbox" id="park" value="park"></label>
          </li>
          <br/>
          <li>
            <label for="zona">Zona de mesa:&nbsp</label>
            <label>Terraza:</label><input type="radio" id="terraza" name="zona" value="terraza">
            <label>Salón:</label><input type="radio" id="salon" name="zona" value="salon">
          </li>
          <br/>
          <input type="submit" value="Enviar formulario">
          <input type="reset" value="Limpiar formulario">
        </form>
        <br/>
      </fieldset>
    </main>
    <div class="footer" align=center>
        <br />
        <a href="#inicio" target="_self">Volver al inicio de la página</a>
        <br /><br />
        <hr size="5"/>
        <footer>
          <p>Autor: Alejandro Cabrera Martínez || Todos los derechos reservados</p>
          <p><a href="mailto:acabrmar@myuax.es">acabrmar@myuax.es</a></p>
        </footer>
    </div>
  </body>
</html>
